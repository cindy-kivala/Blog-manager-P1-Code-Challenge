<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href="css/style.css" type = "text/css">
    </head>
    <body>
        <div class="disney-container">
   <!-- Add Post Form -->
    <section class="add-post">
      <form id="new-post-form">
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="author" placeholder="Author" required /><br />
        <input type="text" id="image" placeholder="Image URL" required /><br />
        <textarea id="content" placeholder="Write your post here..." required></textarea><br />
        <div class="form-actions">
          <button type="submit">Add post</button>
          <button type="button" onclick="resetForm()">Cancel</button>
        </div>
      </form>
    </section>

  <!-- Post Details -->
  <section class="disney-details">
    <!-- Post List of all articles -->
    <ul id="post-list"></ul>
 
    <!-- Edit Post Form -->
    <form id="editForm" style="display:none;">
      <input type="text" id="editTitle" placeholder="Title" required>
      <input type="text" id="editAuthor" placeholder="Author" required><br>
      <input type="text" id="editImage" placeholder="Image URL" required><br>              
      <textarea id="editContent" placeholder="Write your post here..." required></textarea><br>
      <div class="form-actions">
        <button type="submit">Save Changes</button>
        <button type="button" id="cancelEditBtn">Cancel</button>
      </div>
    </form>
  </section>
</div>
     <script src = "./src/blog.js"></script>
 </body>
</html>
