<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href="css/style.css" type = "text/css">
    </head>
    <body>
        <div class="disney-container">
   <!-- Add Post Form -->
    <section class="add-post">
      <form id="new-post-form">
          <input type="text" id="title" placeholder="Film Title" required />
          <input type="number" id="year" placeholder="Release Year" required /><br />
          <input type="text" id="image" placeholder="Image URL" required /><br />
          <input type="text" id="characters" placeholder="Characters (comma-separated)" required /><br />
          <input type="text" id="genre" placeholder="Genres (comma-separated)" required /><br />
        <div class="form-actions">
          <button type="submit">Add Film</button>
          <button type="button" onclick="document.getElementById('new-post-form').reset()">Cancel</button>
        </div>
      </form>
    </section>

  <!-- Post Details -->
  <section class="disney-details">
    <!-- Post List of all articles -->
    <ol id="post-list"></ol>
 
    <!-- Edit Post Form -->
    <form id="editForm" style="display:none;">
      <input type="text" id="editTitle" placeholder="Film Title" required />
      <input type="number" id="editYear" placeholder="Release Year" required /><br />
      <input type="text" id="editImage" placeholder="Image URL" required /><br />
      <input type="text" id="editCharacters" placeholder="Characters (comma-separated)" required /><br />
      <input type="text" id="editGenre" placeholder="Genres (comma-separated)" required /><br />
      <button type="submit">Save Changes</button>
      <button type="button" id="cancelEditBtn">Cancel</button>
    </form>

    <div id="post-detail"></div>
  </section>
</div>

  <script src = "./src/blog.js"></script>
 </body>
</html>
